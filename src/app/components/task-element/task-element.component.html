<mat-card>
  <mat-card-header>
    <mat-card-title>
      #{{ task.id }} {{ task.title }}
    </mat-card-title>
    <mat-card-subtitle>
      <small>{{ task.priority }} - {{ task.date | timeDistance }}</small>
    </mat-card-subtitle>
    </mat-card-header>
  <mat-card-content>

    <p>{{ task.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" type="button" (click)="delete()">
      <mat-icon>delete_forever</mat-icon>
      Delete task
    </button>
  </mat-card-actions>
</mat-card>
