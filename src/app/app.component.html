<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<div class="container">
  <div class="row my-4">
    <div class="col text-center">
      <img id="logo" src="../assets/main.png" alt="mahiro icon logo">
      <h1 id="title">Task Manager</h1>
      <small>Made with Angular & ❤ by Ariadne Rangel</small>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 col-sm-12 my-2">
      <h1>Create a new task</h1>
      <app-task-input (newTask)="addTask($event)" />
    </div>
    <div class="col-md-8 col-sm-4">
      <div id="task-list" >
        <mat-paginator
        [length]="tasks.length"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        (page)="handlePaginatorEvent($event)"
        aria-label="Select page">
        </mat-paginator>
        <app-task-element *ngFor="let task of tasksPage" [task]="task" (deleteTask)="deleteTask($event)"  />

      </div>
    </div>
  </div>
</div>
